<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ошибка</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #d9534f;
        }
        .error-container {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Произошла ошибка</h1>

<div th:if="${result != null}" class="error-container">
    <h2 th:text="${result.message}"></h2>

    <div th:if="${result.errors != null and !result.errors.empty}">
        <h3>Технические детали ошибки:</h3>
        <ul>
            <li th:each="error : ${result.errors}" th:text="${error}"></li>
        </ul>
    </div>
</div>

<a href="/" class="back-link">Вернуться на главную</a>
</body>
</html>
